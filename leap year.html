<body>

	<input type="text" id="leapyear" placeholder="Enter your year .....">
	<button onclick="leapyear()">Check Leapyear</button>
	<br><br>
	<strong style="display: inline-block; background: red;">Result  : </strong><p style="display: inline;" id="resultBox"></p>
	<script type="text/javascript">
		   var year=document.getElementById("leapyear").value;
		   function leapyear(){
		   	   if(((year % 4 == 0) && (year % 100!= 0)) || (year % 400 ==0)){
		   	   	document.getElementById("resultBox").innerHTML="  YEAR  is leapyear";
		   	   }
		   	   else{
		   	   	document.getElementById("resultBox").innerHTML="  YEAR  is not leapyear";
		   	   
		   	   }
		   }


	</script>
